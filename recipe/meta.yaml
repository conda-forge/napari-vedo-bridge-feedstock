{% set name = "napari-vedo-bridge" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9645adbed0c0754029484a3bc68b2a2df552e4aedc89cd7cf7e33165947cd882

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - numpy
    - python >=3.8
    - qtpy
    - vedo >=2023.4.6
    - vtk

test:
  imports:
    - napari_vedo_bridge
    - napari_vedo_bridge._cutter_widget
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - pyqt

about:
  home: https://github.com/jo-mueller/napari-vedo-bridge
  summary: Transfer mesh data between napari and vedo for interactive processing
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jo-mueller
